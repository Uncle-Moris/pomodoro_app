<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Electrolize&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/6c33ff7834.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
    <title>Pomororo app</title>
</head>
<body>
    <main>
        <header class="header wrapper">
                <p class="title">Pomodoro App</p>
                <p class="subtitle">more...</p>
        </header>
        <div class="wrapper timer">
            <div class="timer__box">
                <div class="timer__display">
                    <p class="timer__display-text"></p>
                </div>
                <div class="timer__btns">
                    <button class="timer__btn timer__btn-start">Start <i class="fa-regular fa-tomato"></i></button>
                    <button class="timer__btn timer__btn-stop">Stop</button>
                    <button class="timer__btn timer__btn-brake">Brake</button>
                </div>
            </div>
        </div>

        <br>
        <footer class="footer wrapper">&copy; <span>2022</span> Uncle Moris</footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
